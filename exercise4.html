<script>
    let a=parseFloat(prompt("nhập số vào:"));
    let b=parseFloat(prompt("nhập số vào:"));
    let c=parseFloat(prompt("nhập số vào:"));
    if(a>b && a>c){
        alert("số lớn nhất là:" +a);
    }else if(b>a && b>c){
        alert("số lớn nhất là:" +b);
    }else{
        alert("số lớn nhất là:"+c);
    }
</script>
