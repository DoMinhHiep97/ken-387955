<!DOCTYPE html>

<body>
<script>
    let a=parseFloat(prompt("Nhập doanh số bán hàng tháng này:"));
    if(a>4000000){
        let b=a*0.5;
        alert("bạn được thưởng hoa hồng:"+b+"VND");
    }else if(a>2000000){
        let b=a*0.25;
        alert("bạn được thưởng hoa hồng:"+b+"VND");
    }else if(a>500000){
        let b=a*0.1;
        alert("bạn được thưởng hoa hồng:"+b+"VND");
    }else{
        alert("không có thưởng.")
    }
</script>
</body>
</html>
