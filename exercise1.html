<script>
    let a=parseFloat(prompt("Nhập vào số đầu tiên:"));
    let b=parseFloat(prompt("Nhập vào số thứ 2:"));
if(a%b==0){
alert("số đầu tiên chia hết cho số thứ 2");
}else {
    alert("số đầu tiên không chia hết cho số thứ 2");
}
</script>
