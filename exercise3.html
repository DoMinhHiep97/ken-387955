<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("NHập vào 1 số đi kiểm tra cho:"));
    if (a>0){
        alert("số này lớn hơn 0 nè!");
    }else if (a<0){
        alert("số này nhỏ hơn 0 nè!");
    }else {
        alert("số này bằng 0 nè!");
    }
</script>
</body>
</html>
