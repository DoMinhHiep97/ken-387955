<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("nhập số thời gian gọi nội mạng(đơn vị giây):"));
    let b=parseFloat(prompt("Nhập số thời gian gọi ngoại mạng(dơn vị giây)"));
    let c=1000*a+2000*b;
    alert("số tiền cước phải trả là:"+c+"VND");
</script>
</body>
</html>
